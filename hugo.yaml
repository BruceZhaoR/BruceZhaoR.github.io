baseurl: "/"
languageCode: "zh-CN"
title: "BZR | BruceZhao's Blog"
theme: "hugo-paged"
ignoreFiles: ["\\.Rmd$", "\\.Rmarkdown$", "_cache$"]
hasCJKLanguage: true
enableEmoji: true
footnotereturnlinkcontents: "↩"
enableRobotsTXT: true

outputs:
  home: [html, rss, json]

## 文章链接设置
## slug: 文章开头可以自己设定，也可以使用默认
# permalinks:
#   cn: "/:sections/:year/:month/:slug/"
#   en: "/:sections/:year/:month/:slug/"


# 分页，默认10篇文章
paginate: 10


# 分类页面设置
taxonomies:
  category: categories  # layouts/categories/list.html
  tag: tags

disable_math: true # 默认不加载数学公式相关js

params:
  description: "Personal website of BruceZhaoR; BZR的个人网站"
  footer: "&copy; 2015 - {Year} by [Bruce Zhao](/) made with "
  twitterImage: "/images/favicon.ico"
  reading_speed: 150
  logo:
    img: "logo.png"
    url: "/"
    alt: "BruceZhao's Blog"



markup:
  highlight:
    codeFences: false
  goldmark:
    renderer:
      unsafe: true



