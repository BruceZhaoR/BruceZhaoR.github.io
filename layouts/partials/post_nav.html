{{ if .Section }}
<nav class="post-nav fullwidth">
  <span class="nav-prev">{{ with .NextInSection }}&larr; <a href="{{ .RelPermalink }}">{{ .Title | markdownify }}</a>{{ end }}</span>
  <span class="nav-next">{{ with .PrevInSection }}<a href="{{ .RelPermalink }}">{{ .Title | markdownify }}</a> &rarr;{{ end }}</span>
</nav>
{{ end }}
